<!DOCTYPE html>
<html>
	<head> 
		<title>Movie App</title>
		<meta charset = "UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="assets/css/main.css" rel="stylesheet"/>
	</head>
	<body>
		<h1 id="header">Movie Search</h1>
		<div style="text-align: center; width: 30%; margin: auto;">
			<input type="text" id="search" placeholder="Search for Movies"/><br/>
		</div>
		<div style="text-align: center; margin-bottom: 1%">
			<input type="button" class="button" onclick="search()" value="Search">
		</div>
		<div style="width: 100%">
			<div id="poster" style="text-align: center; margin: auto; width: 50%; height: 100%;"></div>
		</div>
		<script type="text/javascript">
		
		function search() {
			var searchvalue = document.getElementById('search').value;
			
			if (searchvalue == "") {
				alert("Please enter a movie title.");
			} else {
				var sURL = 'http://www.omdbapi.com/?t=' + searchvalue + '&y=&plot=full&r=json';
				$.getJSON(sURL, function(result){
				
					if (result.Title == undefined){
						alert("Not found");
					} else {
						document.getElementById('poster').innerHTML = "<h1>" + result.Title + "</h1><h2>" + result.Released + "</h2><h2>" + result.Runtime + "</h2><h2>" + result.Genre + "</h2><h2>" + result.Actors + "</h2><h2>" + result.Awards + "</h2><h2>" + result.Plot + "</h2>" + "<img style='max-width: 90%; max-height: 90%;' alt='No movie poster found' src='" + result.Poster + "'/><br/>";
					}
				});
			}
			
		}
		
		</script>
	</body>
</html>
