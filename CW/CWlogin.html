<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery-1.12.4.js"></script>
		<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	</head>
	
	<body>
		<footer>
			<p style='color: black; font-size: 12px'>Created by Nyal Sadiq 2016 Heriot Watt University<p>
		</footer>
		
		<div class="wrap">
			<h1 style="text-align: center">Portal Log In</h1>
			<h2 style="text-align: center">Please enter your username</h2>
			<div class="avatar">
				<img src="https://chrisjbarker.files.wordpress.com/2011/08/ainsley-harriott-02.jpg" alt="ainsley">
			</div>
			
			<input class="wrap" id="username" type="text" placeholder="Username" required><br/>
			
			<button id="secondary" type="button" onclick="check()"><strong>Log In</strong></button>
			<div id="alert"></div>
			<button id="secondary" type="button" onclick="window.location.replace('signup.html')"><strong>Sign Up</strong></button>
			<h2 style="text-align: center">Don't have an account? Click the button above to sign up!</h2>
		
		</div>

		<script>
			function check(){
			
			var username = document.getElementById('username').value;
			
			$.post("logger.php",
				{
					newusername: username
				},
				function(data, status){
					if (data == "true"){
							
							window.location.replace("password.php");
							
					} else {
							$("#username").effect("shake");
							document.getElementById("username").value = "";
							document.getElementById("alert").innerHTML = "Invalid username/password";
					}
				}, "json");
			
			}
		
		</script>	
	</body>
</html>
