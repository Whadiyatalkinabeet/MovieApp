<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../Design/assets/css/main.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery-1.12.4.js"></script>
		<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	</head>
	
	<body>
		<footer>
			<p style='color: black; font-size: 12px'>Created by Nyal Sadiq 2016 Heriot Watt University<p>
		</footer>
		
		<div class="wrap">
			<h1 style="text-align: center">Movies.</h1>
			<h2 style="text-align: center">Please enter your username</h2>
			<div id="alert style="text-align: center"></div>
			
			<div style="text-align: center; width: 30%; margin: auto;">
				<input class="wrap" id="username" type="text" placeholder="Username" required><br/>
			</div>
			
			<div style="text-align: center; margin-bottom: 1%">
				<input type="button" id="secondary" onclick="check()" value="Log In"/>
			</div>
			
			
			
			<h2 style="text-align: center">Don't have an account? Click the button above to sign up!</h2>
			
			<div style="text-align: center; margin-bottom: 1%">
				<input type="button" id="secondary"  onclick="window.location.replace('signup.html')" value="Sign Up"/>
			</div>
			
		</div>

		<script>
			function check(){
			
			var username = document.getElementById('username').value;
			
			$.post("logger.php",
				{
					newusername: username
				},
				function(data, status){
					if (data == "true"){
							
							window.location.replace("password.php");
							
					} else {
							$("#username").effect("shake");
							document.getElementById("username").value = "";
							document.getElementById("username").placeholder = "Invalid username/password";
					}
				}, "json");
			
			}
		
		</script>	
	</body>
</html>
